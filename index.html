<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
</head>

<body>
    <main class="container-pet">
        <div class="personal-info">
            <p>Name Pet</p>
            <p>age</p>
        </div>
        <div class="pet-img">
            <img src="img/pet-1.png" alt="">
        </div>
    </main>
    <div class="pet-points">
        <ul>
            <li>Health</li>
            <div class="progress-bar">
                <div class="progress" id="progress-health"></div>
            </div>

            <li>Hunger</li>
            <div class="progress-bar">
                <div class="progress" id="progress-hunger"></div>
            </div>

            <li>Happiness</li>
            <div class="progress-bar">
                <div class="progress" id="progress-happiness"></div>
            </div>
        </ul>

    </div>

    <section class="actions">
        <ul>
            <li><button>Clean</button></li>
            <li><button>Feed</button></li>
            <li><Button>Play</Button></li>
        </ul>
    </section>
    <div class="settings">
        <button>Settings</button>
    </div>

</body>

<script src="scripts/main.js"></script>
