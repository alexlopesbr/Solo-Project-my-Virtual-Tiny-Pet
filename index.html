<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />

</head>

<body>
    <main class="container-pet">
        <div class="personal-info">
            <p>Name Pet</p>
            <p>age</p>
        </div>
        <div class="pet-img">
            <img src="img/pet-1.png" alt="">
        </div>
    </main>
    <div class="pet-points">
        <ul>
            <li>Health</li>
            <progress id="health" value="50" max="100"></progress>

            <li>Hunger</li>

            <progress id="happiness" value="90" max="100"></progress>

    <section class="actions">
        <ul>
            <li><button>Clean</button></li>
            <li><button>Feed</button></li>
            <li><Button>Play</Button></li>
        </ul>
    </section>
    <div class="settings">
        <button>Settings</button>
    </div>
